<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>BOOTSTRAP_</title>
</head>
<body>

  <div class="container">
    <h1>Static Control</h1>
    <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <p class="form-control-static">someone@example.com</p>
              </div>
            </div>
          </form>

    <h1>Bootstrap Input Groups</h1>
    <form>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Text</span>
              <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
            </div>
          </form>

          <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                </div>
              </form>

    <h1>Bootstrap Form Control States</h1>
    <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Focused</label>
              <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" value="Click to focus">
              </div>
            </div>
            <div class="form-group">
              <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
              <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" disabled>
              </div>
            </div>
            <fieldset disabled>
              <div class="form-group">
                <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset disabled</label>
                <div class="col-sm-10">
                  <input type="text" id="disabledTextInput" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="disabledSelect" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                  <select id="disabledSelect" class="form-control">
                    <option>Disabled select</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <div class="form-group has-success has-feedback">
              <label class="col-sm-2 control-label" for="inputSuccess">
              Input with success and icon</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group has-warning has-feedback">
              <label class="col-sm-2 control-label" for="inputWarning">
              Input with warning and icon</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputWarning">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group has-error has-feedback">
              <label class="col-sm-2 control-label" for="inputError">
              Input with error and icon</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputError">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
            </div>
          </form>
  </div>


   <div class="container">
        <button type="button" class "btn btn-link">
            <a href="https://seungkyushin.github.io/index.html">메뉴로...</a>
        </button>
    </div>

</body>
</html>

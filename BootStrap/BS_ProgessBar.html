<!DOCTYPE html>

  <title>BOOTSTRAP_PROGRESS-BAR</title>

<body>
  <div class="container">
    <h1>Basic Progress Bar</h1>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
        <span class="sr-only">70% Complets</span>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Basic Progress Bar With Label</h1>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
        70%
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Colored Progress Bar</h1>
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
        style="width:40%">
        40%
      </div>
    </div>



    <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
        50%
      </div>
    </div>



    <div class="progress">
      <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
        style="width:60%">
        60%
      </div>
    </div>



    <div class="progress">
      <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
        style="width:70%">
        70%
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Striped Progress Bar</h1>
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
        aria-valuemax="100" style="width:40%">
        40%
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="90" aria-valuemin="0"
        aria-valuemax="100" style="width:90%">
        90%
      </div>
      </dvi>

    </div>


    <div class="container">
      <h1>Animated Progress Bar</h1>
      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100" style="width:50%">
          50%
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Stacked Progress Bar</h1>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
          Free Space
        </div>
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
          Warning
        </div>
        <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
          Danger
        </div>
      </div>

      <div class="container">
        <button type="button" class "btn btn-link">
          <a href="https://seungkyushin.github.io/index.html">메뉴로...</a>
        </button>
      </div>
</body>

</html>

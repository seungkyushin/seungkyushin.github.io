<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>BOOTSTRAP</title>
</head>
<body>
    <div class="container">
    <h1>Button Type</h1>
 <button type="button" class="btn">Basic</button>
 <button type="button" class="btn btn-default">Default</button>
 <button type="button" class="btn btn-primary">Primary</button>
 <button type="button" class="btn btn-success">success</button>
 <button type="button" class="btn btn-info">info</button>
 <button type="button" class="btn btn-warning">Waring</button>
 <button type="button" class="btn btn-danger">Danger</button>    
 <button type="button" class="btn btn-link">Link</button>   
</div>
<div class="container">
 <h1>Button Size</h1>
 <button type="button" class="btn btn-lg">Large</button>
 <button type="button" class="btn btn-default btn-md">Medium</button>
 <button type="button" class="btn btn-primary btn-sm">small</button>
 <button type="button" class="btn btn-success btn-xs">Xsmall</button>
</div>

<div class="container">
    <h1>Block Level Buttons</h1>
 <button type="button" class="btn btn-info btn-block">Button 1</button>
 <button type="button" class="btn btn-danger btn-block">Button 1</button> 
</div>

<div class="container">
    <h1>Active/Disabled Buttons</h1>
    <button type="button" class="btn btn-warning active">Active</button>
    <button type="button" class="btn btn-default disabled">Disable</button>
</div>

</body>
</html>
